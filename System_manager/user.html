<!--人员的增删改查-->
<div>
    <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="查找人员">
        </div>
        <button type="submit" class="btn btn-default" ><i class="fa fa-search" aria-hidden="true"></i>查找</button>
        <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus" aria-hidden="true"></i> 添加人员</button>
        <button type="button" class="btn btn-default navbar-btn" id = 'deleteStudio' onclick="removeStudio()"><i class="fa fa-minus" aria-hidden="true"></i> 删除人员</button>
        <button type="button" class="btn btn-default navbar-btn" id="changeStudio" onclick="change()" data-toggle="modal" data-target="#myModals" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i> 修改人员信息</button>
    </form>

<!--人员添加信息-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel" style="text-align: center">
                    添加人员信息
                </h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    姓名: <input type="text" name = "studioName" id="studioName" class="form-control" placeholder="请输入需要添加的新用户" required/><br>
                    性别: <input type="text" name = "sateRow" id="sateRow" class="form-control" placeholder="请输入新用户的性别" required/><br>
                    职位: <input type="text" name = "sateCol" id = "sateCol" class="form-control" placeholder="请输入新用户的职位" required/><br>
                    邮箱: <input type="text" name="studioState"  id = "studioState" class="form-control" placeholder="请输入新用户的邮箱" required/><br>
                    手机号: <input type="text" name="studioIntroduction" id = "studioIntroduction" class="form-control" placeholder="请输入新用户的手机号" required/>
                </form>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button class="btn btn-primary " onclick="addUser()" data-dismiss="modal">提交更改</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--修改演出厅信息-->
<div class="modal fade" id = "myModals" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="ModalLabel" style="text-align: center">
                    修改人员信息
                </h4>
            </div>
            <div class="modal-body">
                <form role="form" id = "change">
                    修改名称: <input type="text" name = "studioName"  class="form-control" id = "changeName" required/><br>
                    修改性别: <input type="text" name = "sateRow"  class="form-control" id = "changeRow" required/><br>
                    修改职位: <input type="text" name = "sateCol"  class="form-control" id = "changeCol" required/><br>
                    修改邮箱: <input type="text" name="studioState"   class="form-control" id = 'changeState' required/><br>
                    修改手机号: <input type="text" name="studioIntroduction"  class="form-control" id = 'changeInt'/>
                </form>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button class="btn btn-primary " data-dismiss="modal">提交更改</button>
                </div>
            </div>
        </div>
    </div>
</div>
