<!--座位管理-->
<div class="row container">
    <!--需要操作的演出厅-->
    <div class="col-md-3">
        <ul>
            <li>1号演出厅</li>
            <li>2号演出厅</li>
            <li>3号演出厅</li>
            <li>4号演出厅</li>
        </ul>
    </div>

    <!--对座位的管理操作-->
    <div class="col-md-9">
        <div id = "seat"></div>
    </div>
</div>


<!--更改座位状态-->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    更改座位状态
                </h4>
            </div>
            <div class="modal-body">
                请选择座位状态：
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 座位正常
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">座位坏掉
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">改为过道
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="changeState()">
                    提交更改
                </button>
            </div>
        </div>
    </div>
</div>


</body>
